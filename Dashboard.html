<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <link rel="stylesheet" href="./styles/Dashboard.css">
  </head>
  <body>
    <header>
      <h1>Hospital Appointment Booking</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Appointments</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>My Appointments</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Department</th>
            <th>Doctor</th>
          </tr>

          <tr>
            <td>2023-07-20</td>
            <td>10:00 AM</td>
            <td>Cardiology</td>
            <td>Dr. John Doe</td>
          </tr>
          <tr>
            <td>2023-07-25</td>
            <td>2:00 PM</td>
            <td>Neurology</td>
            <td>Dr. Jane Doe</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2021 Hospital Appointment Booking</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
